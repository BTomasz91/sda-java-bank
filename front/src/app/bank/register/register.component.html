<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="vertical-center">
        <img src="../assets/logo-poziom.png">
      </div>
    </div>
    <div class="col-md-6 ">
      <div class="registerForm ">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
          <h2 class="text-center margin-small">Rejestracja</h2>
          <div class="row">
          <div class="col-md-6">
            <div class="md-form">
              <i class="fa fa-user prefix unique-text"></i>
              <input type="text" id="name" name="name" class="form-control" mdbActive required ngModel>
              <label for="name">Imię</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form">
              <input type="text" id="lastname" name="lastname" class="form-control" mdbActive required ngModel>
              <label for="lastname">Nazwisko</label>
            </div>
          </div>
          </div>
          <div class="md-form">
            <i class="fa fa-info prefix unique-text"></i>
            <input type="text" id="pesel" name="pesel" class="form-control" mdbActive required ngModel>
            <label  for="pesel">Pesel</label>
          </div>
          <div class="md-form">
            <i class="fa fa-envelope prefix unique-text"></i>
            <input type="email" id="email" name="email" class="form-control validate" mdbActive required ngModel>
            <label for="email">Email</label>
            <p *ngIf="" class="error-message">Błąd</p>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="md-form">
                <i class="fa fa-lock prefix unique-text"></i>
                <input type="password" id="password" name="password" class="form-control validate" mdbActive required ngModel>
                <label data-error="wrong" for="password">Hasło</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form">
                <input type="password" id="passwordRepeat" name="paswordRepeat" class="form-control validate" mdbActive required ngModel>
                <label data-error="wrong" for="passwordRepeat">Powtórz hasło</label>
                <p *ngIf="" class="error-message">Błąd</p>
              </div>
            </div>
          </div>

          <div class="form-group text-center">
            <mat-checkbox type="checkbox" name="accept" id="accept" ngModel>Akceptuje <a href="#">regulamin.</a></mat-checkbox>
          </div>

          <div class="text-center">
            <button type="submit" value="submit" class="btn btn-unique waves-light" mdbRippleRadius>Zarejestruj</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
