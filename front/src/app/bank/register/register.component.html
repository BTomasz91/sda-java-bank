<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="vertical-center">
        <img src="../assets/logo-poziom.png">
      </div>

    </div>
    <div class="col-md-6 ">
      <div class="registerForm ">
        <form>
          <h2 class="text-center margin-small">Rejestracja</h2>
          <div class="row">
          <div class="col-md-6">
            <div class="md-form">
              <i class="fa fa-user prefix unique-text"></i>
              <input type="text" id="orangeForm-name" class="form-control" mdbActive required>
              <label for="orangeForm-name">Imię</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form">
              <input type="text" id="orangeForm-surename" class="form-control" mdbActive required>
              <label for="orangeForm-surename">Nazwisko</label>
            </div>
          </div>
          </div>
          <div class="md-form">
            <i class="fa fa-info prefix unique-text"></i>
            <input type="text" id="pesel" class="form-control" mdbActive required>
            <label  for="pesel">Pesel</label>
          </div>
          <div class="md-form">
            <i class="fa fa-envelope prefix unique-text"></i>
            <input type="text" id="orangeForm-email" class="form-control validate" mdbActive required>
            <label for="orangeForm-email">Email</label>
            <p *ngIf="" class="error-message">Błąd</p>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="md-form">
                <i class="fa fa-lock prefix unique-text"></i>
                <input type="password" id="password" class="form-control validate" mdbActive required>
                <label data-error="wrong" for="password">Hasło</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form">
                <input type="password" id="passwordRepeat" class="form-control validate" mdbActive required>
                <label data-error="wrong" for="passwordRepeat">Powtórz hasło</label>
                <p *ngIf="" class="error-message">Błąd</p>
              </div>
            </div>
          </div>

          <div class="form-group text-center">
            <mat-checkbox type="checkbox" id="checkbox">Akceptuje <a href="#">regulamin.</a></mat-checkbox>
          </div>

          <div class="text-center">
            <button class="btn btn-unique waves-light" mdbRippleRadius>Zarejestruj</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
